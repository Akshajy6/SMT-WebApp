{% extends "layout.html" %}
{% block body %}    
<h1>Record A Session</h1>
<form action="/record-session" method="POST" enctype="multipart/form-data">
    Start: <input type="time" name="start" step="60" required><br><br>
    End: <input type="time" name="end" step="60" required><br><br>
    Student: <select name="student">
        <option value="" selected disabled></option>
        {% for student in students %}
            <option value="{{ student }}">{{ student }}</option>
        {% endfor %}
    </select><br><br>
    Subject: <select name="subject" required>
        <option value="" selected disabled></option>
        <option value="Math">Math</option>
        <option value="Reading">Reading</option>
        <option value="Language Arts">Language Arts</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Physics">Physics</option>
    </select><br><br>
    Specific Topic: <input type="text" name="topic" required><br><br>
    Screenshot of session: <input type="file" name="screenshot" required><br><br>
    <input type="submit" value="Record Session">
</form>
<br><br>
<a href="/home">Back to Dashboard</a>
<br><br>
<a href="/logout">Log Out</a>
{% endblock %}
