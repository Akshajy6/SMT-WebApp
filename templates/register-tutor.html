{% extends "layout.html" %}
{% block heading %}<h2>Tutor Registration</h2>{% endblock %}
{% block body %}
<body class="full-screen flex-center">
    <form action="/register-tutor" method="POST">
      <br>
      First Name: <small><input type="text" name="fname" required></small>
      <br><br>
      Last Name: <small><input type="text" name="lname" required></small>
      <br><br>
      Email: <small><input type="email" name="email" required></small>
      <br><br>
      Phone Number: <small><input type="text" name="phone" required></small> 
      <br>
      <small>10 digits. Format: 2223334444</small>
      <br><br>
      Chapter/School: <select name="chapter" required>
        <option selected disabled value=""></option>
        {% for chapter in chapters %}
          <option value={{ chapter }}><small>{{ chapter }}</small></option>
        {% endfor %}
      </select>
      <br><br>
      <small><textarea name="profile" cols="36" rows="3" required placeholder="Describe yourself, your interests, and your academic strengths so we can display it on our website."></textarea></small>
      <br><br>
      Password: <input type="password" name="password" required>
      <br><br>
      Confirm Password: <input type="password" name="confirmation" required>
      <br><br>
      <input type="submit" name="type" value="Register as a Tutor">
      <br>
      <br>
      <small>Already have an account? <a href="/login">Log In</a></small>
    </form>
</body>
{% endblock %}
